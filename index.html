<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refatorando</title>
    <link rel="icon" href="https://cache.refatorando.com.br/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <div class="sign-up-form-content">
                <form id="sign-up">
                    <img src="./src/Logo_Horizontal_colorida_Refatorando_1.png" alt="logo refatorando" width="200" height="54.13">
                    <h3>Crie sua conta</h3>

                    <div id="sign-up-error-message" style="display: none; color: red;">
                    </div>

                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <input type="password" name="password" id="password" placeholder="Digite uma senha">
                    <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Repita sua senha">
                    <button type="submit">Enviar</button>
                </form>
                <span class="sign-up-form-login">Já tem uma conta? 
                    <a href="#">Voltar para o login</a>
                </span>
            </div>
        </div>
        <div class="login-text">
            <div class="login-text-content">
                <h2 id="ola">Olá!<br>
                Seja bem-vindo(a).</h2>
                <p>Faça login para continuar acessando a página.</p>
            </div>
        </div>
        <div class="login-form">
            <div><img src="./src/Logo_Horizontal_colorida_Refatorando_1.png" alt="logo refatorando" width="200" height="54.13"></div><br>
            <form id="login">
            
            <h3>Faça seu Login</h3>

            <div id="login-error-message" style="display: none; color: red;"></div>

            <input type="textbox" id="username" name="username" placeholder="E-mail"> <br>
            <input type="textbox" id="password" name="password" placeholder="Senha"> <br>
            <a href="#">Esqueci minha senha</a><br><br>
                

            <button type="submit">Entrar</button>
            <div class="login-form-divider">
                <div>ou faça login com</div>
            </div>

            <div id="google-container"> 
            <img src="./src/google.svg" alt="Google logo" width="30" height="30">    
            <span>Sign in with Google</span> 



            </div>
        
            <span class="login-form-subscribe">Não tem uma conta? <a href="#">Inscreva-se</a></span>
            
            </form>
        </div>
        
    </div>
</body>
</html>
